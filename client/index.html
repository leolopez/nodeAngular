<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Library app</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/app.css">
	<link rel="stylesheet" type="text/css" media="all" href="js/lib/bootstrap/css/bootstrap.css">
	<script  src="js/lib/jquery.min.js"></script>
	<script  src="js/lib/angular/angular.js"></script>
	<script  src="js/lib/bootstrap/js/bootstrap.js"></script>
	<script  src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>	
</head>
<body ng-controller="AppCtrl" class="app-content">
	<h2> Create book</h2>
	<hr /> 
	<div >
	<div class="form-group">
		<label for="usr">Name:</label>
		<input type="text" class="form-control" ng-model="book.name">
	</div>
	<div class="form-group">
		<label for="author">Author:</label>
		<input type="text" class="form-control" ng-model="book.author">
	</div>
	<div class="form-group">
		<label for="pdate">Published date:</label>
		<input type="text" class="form-control" ng-model="book.date">
	</div>
	<div class="form-group">
		<label for="usr">User:</label>
		<input type="text" class="form-control" ng-model="book.user">
	</div>
	<div class="form-group">
		<label for="cat" class="form-control">Category:
		
  </label>
  <input type="text" name="categories" list="categories" ng-model="book.category"/>
  <datalist id="categories">

  <label> or select one from the list:
  <select name="categories">
   <option value="{{cat.name}}" ng-model="book.category" ng-repeat="cat in categories">
  </select>
   </label>

  </datalist>
	</div>
	<hr />
	<button type="button" class="btn btn-primary" ng-click="saveBook()" >save</button>
	</div>
	<hr />
	<h2> Book list</h2>
	<hr />
	<div class="input-group"> <span class="input-group-addon">Filter</span>
    <input id="filter" type="text" class="form-control" placeholder="Type here.." />
	</div>
	<table class="table table-striped table-bordered">
<thead> 
<tr>
    <th>Name</th>
    <th>Author</th>
    <th>Published date</th>
    <th>User</th>
	<th>Category</th>
</tr>
</thead>
<tbody class="searchable">
<tr ng-repeat="book in books">
    <td>{{ book.name }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.date }}</td>
	<td>{{ book.user }}</td>
	<td>{{ book.category }}</td>
    <td>
        <a  href="#" ng-click="edit(book.id)">edit</a> | 
        <a href="#" ng-click="delete(book.id)">delete</a>
    </td>
 </tr>
</tbody>
</table>
	</body>
</html>
